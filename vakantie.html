<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>Oefening voorbije vakantie</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  style="margin-right: 350px"
                  href="vakantie.html"
                  >Home</a
                >
              </li>
              <li class="nav-item ">
                <a
                  class="nav-link text-white"
                  style="margin-right: 300px;"
                  href="mening.html"
                  >Mening + Ervaringen</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" style="padding-right: 0;" href="commentaar.html"
                  >Commentaar van teamleden</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h3 style="margin-top: 100px;">Wat ik deed of waar ik ben geweest</h3>
      <div id="accordion" style="margin-top: 50px;">
        <div class="card mb-3">
          <div class="card-header">
            <h5>
              <a
                href="#werken"
                data-parent="#accordion"
                data-toggle="collapse"
              >
                Werken
              </a>
            </h5>
          </div>

          <div id="werken" class="collapse show">
            <div class="card-body">
              <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner">
                  <ol class="carousel-indicators">
                    <li
                      class="active"
                      data-target="#slider1"
                      data-slide-to="0"
                    ></li>
                    <li data-target="#slider1" data-slide-to="2"></li>
                    <li data-target="#slider1" data-slide-to="3"></li>
                  </ol>
                  <div class="carousel-item active">
                    <img
                      class="d-block img-fluid" 
                      style="width: 100%;"
                      src="images/Lecot_logo.jpg"
                      alt="First Slide"
                    />
                    
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block img-fluid"
                      style="width: 100%;"
                      src="images/Lecot_winkel.jpg"
                      alt="Second Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        Winkel
                      </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block img-fluid"
                      style="width: 100%;"
                      src="images/Lecot_magazijn.png"
                      alt="Third Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        Magazijn
                      </p>
                    </div>
                  </div>
                  <a
                    href="#slider1"
                    class="carousel-control-prev"
                    data-slide="prev"
                  >
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a
                    href="#slider1"
                    class="carousel-control-next"
                    data-slide="next"
                  >
                    <span class="carousel-control-next-icon"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h5>
              <a
                href="#ieper"
                data-parent="#accordion"
                data-toggle="collapse"
              >
                Ieper
              </a>
            </h5>
          </div>

          <div id="ieper" class="collapse show">
            <div class="card-body">
              <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner">
                  <ol class="carousel-indicators">
                    <li
                      class="active"
                      data-target="#slider2"
                      data-slide-to="0"
                    ></li>
                    <li data-target="#slider2" data-slide-to="1"></li>
                    
                  </ol>
                  <div class="carousel-item active">
                    <img
                      class="d-block img-fluid"
                      style="width: 100%;"
                      src="images/ieper-menenpoort.jpg"
                      alt="First Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        Menenpoort
                      </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block img-fluid"
                      style="width: 100%;"
                      src="images/ieper-wandeling.jpg"
                      alt="Second Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        Wandeling
                      </p>
                    </div>
                  </div>
                  <a
                    href="#slider2"
                    class="carousel-control-prev"
                    data-slide="prev"
                  >
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a
                    href="#slider2"
                    class="carousel-control-next"
                    data-slide="next"
                  >
                    <span class="carousel-control-next-icon"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header">
            <h5>
              <a
                href="#zwemmen"
                data-parent="#accordion"
                data-toggle="collapse"
              >
                Zwemmen
              </a>
            </h5>
          </div>

          <div id="zwemmen" class="collapse show">
            <div class="card-body">
              <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner">
                  <ol class="carousel-indicators">
                    <li
                      class="active"
                      data-target="#slider3"
                      data-slide-to="0"
                    ></li>
                    <li data-target="#slider3" data-slide-to="1"></li>
                   
                  </ol>
                  <div class="carousel-item active">
                    <img
                      class="d-block img-fluid" 
                      style="width: 100%;"
                      src="images/Zwembad.jpg"
                      alt="First Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        Zwembad
                      </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block img-fluid"
                      style="width: 100%;"
                      src="images/warm.jpeg"
                      alt="Second Slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>
                        De zon omdat te warm was in de vakantie.
                      </p>
                    </div>
                  </div>
                  
                  <a
                    href="#slider3"
                    class="carousel-control-prev"
                    data-slide="prev"
                  >
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a
                    href="#slider3"
                    class="carousel-control-next"
                    data-slide="next"
                  >
                    <span class="carousel-control-next-icon"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            <h5>
              <a
                href="#eveningwalk"
                data-parent="#accordion"
                data-toggle="collapse"
              >
                Evening walk
              </a>
            </h5>
          </div>
  
          <div id="eveningwalk" class="collapse show">
              <div class="card-body">
                <img src="images/eveningwalk.png" style="margin-left: 150px;" alt="">
              </div>
            </div>
          </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
